<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* Slate 950 */
            color: #e2e8f0; /* Slate 200 */
        }

            font-family: 'Noto Serif', serif;
        }

            font-family: 'Noto Serif', serif;

            width: 8px;
        }

            background: #0f172a;

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Icon components (Simulating Lucide since pure SVG is safer in single-file React without build step)
        const IconDownload = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
        );
        const IconBook = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
        );
        const IconShare = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/></svg>
        );

        // Componente para Equações Matemáticas com visual LaTeX
        const MathDisplay = ({ children, label }) => (
            <div className="my-10 group">
                <div className="relative overflow-x-auto bg-slate-900/50 border border-slate-800 rounded-lg p-8 flex justify-center items-center shadow-inner hover:border-indigo-500/30 transition-colors duration-300">
                    <div className="math-block text-xl md:text-3xl text-indigo-100 font-serif italic text-center whitespace-nowrap">
                        {children}
                    </div>
                    {label && (
                        <span className="absolute right-4 bottom-2 text-xs text-slate-600 font-mono hidden md:block select-none">
                            ({label})
                        </span>
                    )}
                </div>
            </div>
        );

        const Section = ({ number, title, children }) => (
            <section className="mb-16 scroll-mt-24" id={`section-${number}`}>
                <h3 className="text-2xl md:text-3xl font-bold text-white mb-6 flex items-baseline gap-3 border-l-4 border-indigo-500 pl-4">
                    <span className="text-indigo-400 font-mono text-lg opacity-60">{number}.</span>
                    {title}
                </h3>
                <div className="text-slate-300 leading-relaxed text-lg space-y-6 text-justify">
                    {children}
                </div>
            </section>
        );

        const App = () => {
            return (
                <div className="min-h-screen bg-[#020617] selection:bg-indigo-500/30 selection:text-indigo-200">
                    
                    {/* Navigation Bar */}
                    <nav className="sticky top-0 z-50 backdrop-blur-md bg-slate-950/80 border-b border-white/5">
                        <div className="max-w-4xl mx-auto px-6 h-16 flex items-center justify-between">
                            <span className="font-bold text-slate-100 tracking-tight">RZS<span className="text-indigo-500">.hypothesis</span></span>
                            <div className="flex gap-4">
                                <a href="#abstract" className="text-sm text-slate-400 hover:text-white transition-colors">Abstract</a>
                                <a href="#theory" className="text-sm text-slate-400 hover:text-white transition-colors">Theory</a>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <header className="relative pt-24 pb-20 px-6 overflow-hidden">
                        {/* Background Gradients */}
                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-full h-[500px] bg-indigo-600/10 blur-[120px] rounded-full pointer-events-none"></div>
                        <div className="absolute top-20 right-0 w-[300px] h-[300px] bg-purple-600/10 blur-[100px] rounded-full pointer-events-none"></div>

                        <div className="max-w-4xl mx-auto relative z-10 text-center md:text-left">
                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-indigo-950/50 border border-indigo-500/30 text-indigo-300 text-xs font-bold tracking-widest uppercase mb-6">
                                <span className="w-2 h-2 rounded-full bg-indigo-400 animate-pulse"></span>
                                Preprint v2.0
                            </div>
                            
                            <h1 className="text-4xl md:text-6xl lg:text-7xl font-bold text-white mb-6 leading-[1.1] tracking-tight">
                                The Relational <br className="hidden md:block"/>
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">Zero State</span> Hypothesis
                            </h1>
                            
                            <p className="text-xl md:text-2xl text-slate-400 font-light mb-10 max-w-2xl leading-relaxed">
                                Gradient Flow Dynamics and the Emergence of <br className="hidden md:block"/> Spacetime Geometry
                            </p>

                            <div className="flex flex-col md:flex-row items-center gap-6 mb-12 border-t border-white/5 pt-8">
                                <div className="flex items-center gap-4">
                                    <div className="h-12 w-12 rounded-full bg-slate-800 flex items-center justify-center border border-slate-700 text-lg font-serif italic text-slate-300 shadow-lg">
                                        FR
                                    </div>
                                    <div className="text-left">
                                        <div className="text-white font-semibold">Felipe Romero</div>
                                        <div className="text-indigo-400 text-sm">Independent Researcher</div>
                                    </div>
                                </div>
                                <div className="hidden md:block h-8 w-px bg-white/10"></div>
                                <div className="text-slate-500 text-sm">
                                    Published on <span className="text-slate-300">Zenodo</span> • Indexed in <span className="text-slate-300">PhilPapers</span>
                                </div>
                            </div>

                            <div className="flex flex-col sm:flex-row gap-4">
                                <a href="https://doi.org/10.5281/zenodo.17756069" target="_blank" className="flex items-center justify-center gap-2 px-8 py-4 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg font-semibold transition-all shadow-lg shadow-indigo-900/20 hover:shadow-indigo-900/40 transform hover:-translate-y-0.5">
                                    <IconDownload />
                                    Download PDF
                                </a>
                                <a href="https://philpapers.org/rec/ROMTRZ" target="_blank" className="flex items-center justify-center gap-2 px-8 py-4 bg-slate-900 hover:bg-slate-800 text-slate-200 border border-slate-700 rounded-lg font-medium transition-all">
                                    <IconBook />
                                    PhilPapers Profile
                                </a>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-4xl mx-auto px-6 pb-24">
                        
                        {/* Abstract */}
                        <div id="abstract" className="bg-slate-900/50 backdrop-blur border border-slate-800/60 p-8 md:p-10 rounded-2xl mb-20 shadow-2xl relative overflow-hidden">
                            <div className="absolute top-0 right-0 p-4 opacity-10">
                                <svg width="100" height="100" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z"/></svg>
                            </div>
                            <h3 className="text-xs font-bold text-indigo-400 uppercase tracking-widest mb-4">Abstract</h3>
                            <p className="text-lg md:text-xl leading-relaxed text-slate-300 font-serif italic">
                                "We propose the Relational Zero State (RZS) hypothesis as an ontological extension to the ΛCDM cosmological model, addressing the problem of the initial singularity through a pre-geometric relational framework. The RZS is postulated as a scalar, non-metric field of pure relational potentiality, from which spacetime, matter, and causal structure emerge as effective properties. Temporal evolution is replaced, at the fundamental level, by a gradient-flow dynamics parametrized by relational complexity (σ). A central result is the introduction of a Pareto Law of Potentiality, whereby power-law distributions arise naturally from non-linear relaxation of the relational field, explaining hierarchical cosmic structure without fine-tuned initial conditions. In the macroscopic limit, the framework recovers General Relativity and reinterprets the speed of light (c) as a causal update rate of the emergent relational network. The RZS is presented as a conceptual and mathematically open research program, complementary to existing approaches to emergent spacetime."
                            </p>
                        </div>

                        <div id="theory">
                            <Section number="1" title="Introduction: The Ontological Impasse">
                                <p>
                                    Modern cosmology encounters a fundamental epistemic breakdown at the Big Bang singularity (t = 0), where spacetime curvature diverges and causal description loses meaning. While quantum gravity programs attempt to address this regime, many approaches implicitly retain background notions of time, geometry, or causality.
                                </p>
                                <p>
                                    The Relational Zero State (RZS) hypothesis inverts this logic. We propose that physical reality emerges from an unstable, pre-geometric state of pure relational potentiality, governed not by time but by an intrinsic drive toward relational realization. In this view, the universe did not begin in time; rather, time emerged with the universe.
                                </p>
                                <div className="bg-indigo-900/20 p-6 border-l-4 border-indigo-500 my-6">
                                    <h4 className="text-indigo-300 font-bold mb-2 uppercase text-xs tracking-wider">Axiom of Ontological Reactivity</h4>
                                    <p className="text-white italic">"The instability of the Relational Zero State necessitates the emergence of structure; spacetime and matter arise as a response to this instability."</p>
                                </div>
                                <h4 className="text-lg font-semibold text-white mt-8 mb-2">1.1 Position within Emergent Spacetime Paradigms</h4>
                                <p>
                                    The RZS framework belongs to the broader class of emergent spacetime approaches. Unlike entropic or thermodynamic models, RZS formulates emergence through the gradient-flow dynamics of a scalar relational field. The intent is not to replace existing frameworks, but to offer an ontological substrate from which multiple emergent regimes may arise.
                                </p>
                            </Section>

                            <Section number="2" title="The RZS Field and Acausal Dynamics">
                                <h4 className="text-xl font-bold text-white mb-4">2.1 The Fundamental Scalar Field</h4>
                                <p>
                                    The RZS is represented by a scalar field <span className="font-serif italic">Φ<sub>RZS</sub></span> defined on a non-metric relational manifold. This field is characterized by Zero Entropy and Maximal Potentiality. The effective potential takes the form of an unstable (false) vacuum:
                                </p>
                                
                                <MathDisplay label="Eq. 1 - Effective Potential">
                                    V(Φ) = - <span className="mx-2">½</span>μ²Φ² + <span className="mx-2">λ⁄4</span>Φ⁴ + V<sub className="text-xs">0</sub>
                                </MathDisplay>
                                
                                <h4 className="text-xl font-bold text-white mt-10 mb-4">2.2 Gradient-Flow Dynamics</h4>
                                <p>
                                    In the pre-geometric regime, evolution does not occur with respect to physical time (t). Instead, the system evolves along a parameter of cumulative relational complexity (<span className="font-serif italic">σ</span>). The dynamics follow a Gradient Flow: 
                                    <span className="font-serif italic mx-2 text-indigo-300">∂Φ/∂σ = -δV/δΦ</span>.
                                </p>
                                <p>
                                    Physical time emerges only after sufficient stabilization of relations and is defined operationally as a derived quantity:
                                </p>

                                <MathDisplay label="Eq. 2 - Time Emergence">
                                    <span className="inline-flex flex-col items-center align-middle mr-3">
                                        <span className="border-b border-indigo-400/50 pb-1 mb-1">dt</span>
                                        <span>dσ</span>
                                    </span>
                                    ∝ 
                                    <span className="ml-3">
                                        | <span className="inline-flex flex-col items-center align-middle mx-1">
                                            <span className="border-b border-indigo-400/50 pb-1 mb-1">∂Φ</span>
                                            <span>∂σ</span>
                                        </span> |⁻²
                                    </span>
                                </MathDisplay>

                                <p className="text-slate-400 text-sm">
                                    In the highly unstable regime (σ → 0), this implies extreme temporal compression, resolving standard horizon and causality problems without invoking inflationary dynamics.
                                </p>
                            </Section>

                            <Section number="3" title="Emergent Spacetime, Causality, and Structure">
                                <h4 className="text-xl font-bold text-white mb-4">3.1 Metric Genesis</h4>
                                <p>
                                    Once relational correlations stabilize, the spacetime metric <span className="font-serif italic">g<sub>μν</sub></span> emerges as an effective correlation matrix of field fluctuations:
                                </p>

                                <MathDisplay label="Eq. 3 - Metric Emergence">
                                    g<sub className="mr-2">μν</sub> ∼ ⟨ ∂<sub className="mr-1">μ</sub>Φ , ∂<sub className="mr-1">ν</sub>Φ ⟩
                                </MathDisplay>
                                
                                <h4 className="text-xl font-bold text-white mt-10 mb-4">3.2 The Speed of Light as a Processing Limit</h4>
                                <p>
                                    Within the RZS framework, <span className="font-serif italic">c</span> is reinterpreted not as a fundamental constant, but as the maximum rate of causal update in the emergent relational network. It represents the upper bound on how rapidly relational information can propagate once spacetime has crystallized.
                                </p>

                                <h4 className="text-xl font-bold text-white mt-10 mb-4">3.3 The Pareto Law of Potentiality</h4>
                                <p>
                                    Relational relaxation is inherently non-uniform. Fluctuations in <span className="font-serif italic">Φ<sub>RZS</sub></span> lead to self-organized critical behavior. We propose that the conversion of relational potential density <span className="font-serif italic">Ψ</span> into manifest structure follows a generalized Pareto (power-law) distribution:
                                </p>

                                <MathDisplay label="Eq. 4 - Pareto Law">
                                    P(Ψ) = α · Ψ<sub className="mr-1">min</sub><sup className="mr-2">α</sup> · Ψ<sup className="ml-1">-(α+1)</sup>
                                </MathDisplay>
                                <p>
                                    The Pareto index α is determined dynamically. Hierarchical cosmic structure—voids, filaments, and clusters—thus emerges as a statistically favored pathway for dissipating relational potential.
                                </p>
                            </Section>

                            <Section number="4" title="Dual Stabilization Mechanism">
                                <p>
                                    To prevent re-collapse into the zero state, the RZS undergoes parity symmetry breaking, generating a dual relational sector described by a unitary mixing matrix U. This mechanism partitions realized potential into complementary channels corresponding to spacetime geometry and matter fields, ensuring long-term stability of the emergent universe.
                                </p>
                            </Section>
                            
                            <Section number="5" title="Observational Implications">
                                <h4 className="text-xl font-bold text-white mb-4">5.1 Black Holes as Saturation Interfaces</h4>
                                <p>
                                    In regions of extreme relational density, such as black holes, the gradient |∂Φ/∂σ|² saturates. The event horizon marks a phase boundary where coherent spacetime relations dissolve back into relational potential, suggesting a unitary resolution of information paradoxes.
                                </p>
                                <h4 className="text-xl font-bold text-white mt-8 mb-4">5.2 Cosmic Microwave Background Signatures</h4>
                                <p>
                                    Because the RZS transition is non-thermal and driven by stochastic gradient flow, it predicts specific forms of primordial non-Gaussianity in the CMB bispectrum and trispectrum. Precise derivation of these signatures constitutes a key falsifiability channel for the framework.
                                </p>
                            </Section>

                            <Section number="6" title="Relation to Other Frameworks">
                                <p>
                                    The RZS hypothesis operates at a more primitive ontological level than established approaches such as AdS/CFT holography, Loop Quantum Gravity, or Causal Set Theory.
                                </p>
                                <p>
                                    Holographic dualities describe <em>how</em> gravitational geometry can emerge, while RZS seeks to explain <em>why</em> such dualities are possible. Discrete approaches may be interpreted as stabilized regimes of the RZS under specific dynamical constraints. In this sense, RZS is complementary rather than competitive.
                                </p>
                            </Section>

                            <Section number="7" title="Conclusion">
                                <p>
                                    The Relational Zero State hypothesis reframes cosmogenesis as a process of relational relaxation driven by intrinsic instability rather than temporal evolution. Spacetime, matter, and causal structure emerge as effective phenomena governed by gradient-flow dynamics in a pre-geometric field.
                                </p>
                                <p>
                                    The framework is intentionally presented as an open research program. Its value lies in clarifying the ontological assumptions underlying emergent spacetime and in defining concrete mathematical and observational challenges.
                                </p>
                            </Section>
                            
                            <Section number="8" title="Mathematical Challenges & Collaboration">
                                <p className="mb-6">The RZS framework opens a number of well-defined mathematical problems that require rigorous formalization. Collaboration is particularly sought in the following areas:</p>
                                
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="bg-slate-900/40 p-6 rounded-lg border border-slate-800">
                                        <h5 className="font-bold text-indigo-300 mb-2">Formalizing the Substrate</h5>
                                        <ul className="list-disc pl-4 space-y-2 text-sm text-slate-400">
                                            <li>Mathematical definition of a non-metric relational manifold</li>
                                            <li>Characterization of the scalar field Φ without background geometry</li>
                                            <li>Quantitative measures of relational complexity</li>
                                        </ul>
                                    </div>
                                    <div className="bg-slate-900/40 p-6 rounded-lg border border-slate-800">
                                        <h5 className="font-bold text-indigo-300 mb-2">Gradient-Flow & Geometry</h5>
                                        <ul className="list-disc pl-4 space-y-2 text-sm text-slate-400">
                                            <li>Formal gradient-flow dynamics absent a temporal parameter</li>
                                            <li>Conditions under which correlation matrices induce Riemannian metrics</li>
                                            <li>Connection between relational complexity and causal structure</li>
                                        </ul>
                                    </div>
                                </div>
                            </Section>
                        </div>

                        <div className="mt-24 pt-10 border-t border-slate-800/60">
                            <h4 className="text-sm font-bold text-slate-500 uppercase tracking-wider mb-6">Key References</h4>
                            <ul className="space-y-4 text-sm text-slate-400 font-mono">
                                <li className="pl-4 border-l border-slate-700 hover:border-indigo-500 transition-colors">
                                    [1] Bak, P., Tang, C., & Wiesenfeld, K. (1987). Self-organized criticality. Phys. Rev. Lett., 59.
                                </li>

                                </li>

                                    [3] Guth, A. H. (1981). Inflationary universe. Phys. Rev. D, 23.
                                </li>
                                <li className="pl-4 border-l border-slate-700 hover:border-indigo-500 transition-colors">
                                    [4] Newman, M. E. J. (2005). Power laws and Pareto distributions. Contemp. Phys, 46.
                                </li>

                                </li>
                            </ul>
                        </div>
                    </main>

                    <footer className="border-t border-slate-900 bg-slate-950 py-12 text-center">
