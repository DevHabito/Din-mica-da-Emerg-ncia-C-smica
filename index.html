<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Relational Zero State Hypothesis | Felipe Romero</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter (Body) & Noto Serif (Math/Headings) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* Slate 950 */
            color: #e2e8f0; /* Slate 200 */
        }
        .font-serif {
            font-family: 'Noto Serif', serif;
        }
        .math-block {
            font-family: 'Noto Serif', serif;
            letter-spacing: 0.05em;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Icon components (Simulating Lucide since pure SVG is safer in single-file React without build step)
        const IconDownload = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
        );
        const IconBook = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
        );
        const IconShare = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/></svg>
        );

        // Componente para Equações Matemáticas com visual LaTeX
        const MathDisplay = ({ children, label }) => (
            <div className="my-10 group">
                <div className="relative overflow-x-auto bg-slate-900/50 border border-slate-800 rounded-lg p-8 flex justify-center items-center shadow-inner hover:border-indigo-500/30 transition-colors duration-300">
                    <div className="math-block text-xl md:text-3xl text-indigo-100 font-serif italic text-center whitespace-nowrap">
                        {children}
                    </div>
                    {label && (
                        <span className="absolute right-4 bottom-2 text-xs text-slate-600 font-mono hidden md:block select-none">
                            ({label})
                        </span>
                    )}
                </div>
            </div>
        );

        const Section = ({ number, title, children }) => (
            <section className="mb-16 scroll-mt-24" id={`section-${number}`}>
                <h3 className="text-2xl md:text-3xl font-bold text-white mb-6 flex items-baseline gap-3 border-l-4 border-indigo-500 pl-4">
                    <span className="text-indigo-400 font-mono text-lg opacity-60">{number}.</span>
                    {title}
                </h3>
                <div className="text-slate-300 leading-relaxed text-lg space-y-6 text-justify">
                    {children}
                </div>
            </section>
        );

        const App = () => {
            return (
                <div className="min-h-screen bg-[#020617] selection:bg-indigo-500/30 selection:text-indigo-200">
                    
                    {/* Navigation Bar */}
                    <nav className="sticky top-0 z-50 backdrop-blur-md bg-slate-950/80 border-b border-white/5">
                        <div className="max-w-4xl mx-auto px-6 h-16 flex items-center justify-between">
                            <span className="font-bold text-slate-100 tracking-tight">RZS<span className="text-indigo-500">.hypothesis</span></span>
                            <div className="flex gap-4">
                                <a href="#abstract" className="text-sm text-slate-400 hover:text-white transition-colors">Abstract</a>
                                <a href="#theory" className="text-sm text-slate-400 hover:text-white transition-colors">Theory</a>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <header className="relative pt-24 pb-20 px-6 overflow-hidden">
                        {/* Background Gradients */}
                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-full h-[500px] bg-indigo-600/10 blur-[120px] rounded-full pointer-events-none"></div>
                        <div className="absolute top-20 right-0 w-[300px] h-[300px] bg-purple-600/10 blur-[100px] rounded-full pointer-events-none"></div>

                        <div className="max-w-4xl mx-auto relative z-10 text-center md:text-left">
                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-indigo-950/50 border border-indigo-500/30 text-indigo-300 text-xs font-bold tracking-widest uppercase mb-6">
                                <span className="w-2 h-2 rounded-full bg-indigo-400 animate-pulse"></span>
                                Preprint v2.0
                            </div>
                            
                            <h1 className="text-4xl md:text-6xl lg:text-7xl font-bold text-white mb-6 leading-[1.1] tracking-tight">
                                The Relational <br className="hidden md:block"/>
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">Zero State</span> Hypothesis
                            </h1>
                            
                            <p className="text-xl md:text-2xl text-slate-400 font-light mb-10 max-w-2xl leading-relaxed">
                                Gradient Flow Dynamics and the Emergence of <br className="hidden md:block"/> Spacetime Geometry
                            </p>

                            <div className="flex flex-col md:flex-row items-center gap-6 mb-12 border-t border-white/5 pt-8">
                                <div className="flex items-center gap-4">
                                    <div className="h-12 w-12 rounded-full bg-slate-800 flex items-center justify-center border border-slate-700 text-lg font-serif italic text-slate-300 shadow-lg">
                                        FR
                                    </div>
                                    <div className="text-left">
                                        <div className="text-white font-semibold">Felipe Romero</div>
                                        <div className="text-indigo-400 text-sm">Independent Researcher</div>
                                    </div>
                                </div>
                                <div className="hidden md:block h-8 w-px bg-white/10"></div>
                                <div className="text-slate-500 text-sm">
                                    Published on <span className="text-slate-300">Zenodo</span> • Indexed in <span className="text-slate-300">PhilPapers</span>
                                </div>
                            </div>

                            <div className="flex flex-col sm:flex-row gap-4">
                                <a href="https://doi.org/10.5281/zenodo.17756069" target="_blank" className="flex items-center justify-center gap-2 px-8 py-4 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg font-semibold transition-all shadow-lg shadow-indigo-900/20 hover:shadow-indigo-900/40 transform hover:-translate-y-0.5">
                                    <IconDownload />
                                    Download PDF
                                </a>
                                <a href="https://philpapers.org/rec/ROMTRZ" target="_blank" className="flex items-center justify-center gap-2 px-8 py-4 bg-slate-900 hover:bg-slate-800 text-slate-200 border border-slate-700 rounded-lg font-medium transition-all">
                                    <IconBook />
                                    PhilPapers Profile
                                </a>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-4xl mx-auto px-6 pb-24">
                        
                        {/* Abstract */}
                        <div id="abstract" className="bg-slate-900/50 backdrop-blur border border-slate-800/60 p-8 md:p-10 rounded-2xl mb-20 shadow-2xl relative overflow-hidden">
                            <div className="absolute top-0 right-0 p-4 opacity-10">
                                <svg width="100" height="100" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z"/></svg>
                            </div>
                            <h3 className="text-xs font-bold text-indigo-400 uppercase tracking-widest mb-4">Abstract</h3>
                            <p className="text-lg md:text-xl leading-relaxed text-slate-300 font-serif italic">
                                "This paper proposes an ontological extension to the ΛCDM model, addressing the initial singularity through the Relational Zero State (RZS). Postulated as a pre-geometric scalar field of pure potentiality, we demonstrate that spacetime is an emergent property of a vacuum relaxation process. We substitute classical temporal evolution with Gradient Flow dynamics parameterized by relational complexity (σ). The model recovers General Relativity in the macroscopic limit and reinterprets the speed of light as the system's causal update rate."
                            </p>
                        </div>

                        <div id="theory">
                            <Section number="1" title="Introduction">
                                <p>
                                    Modern cosmology faces an epistemological impasse at the Big Bang singularity (t=0), where the spacetime metric diverges and physical causality collapses. Current approaches to quantum gravity, such as Loop Quantum Gravity (LQG) and String Theory, often assume some degree of pre-existing temporal or geometric structure.
                                </p>
                                <p>
                                    The Relational Zero State Hypothesis reverses this logic. We propose that physical reality emerges from a state of <strong className="text-white">"Unstable Nothingness"</strong> (the RZS), governed not by time, but by a thermodynamic necessity to maximize relations. The universe, therefore, did not "begin" in time; time began with the universe.
                                </p>
                            </Section>

                            <Section number="2" title="The RZS Field and Acausal Dynamics">
                                <p>
                                    We define the RZS through a scalar field <span className="font-serif italic">Φ<sub>RZS</sub></span> that permeates a non-metric manifold. This field possesses Null Entropy and Maximal Potentiality. The effective potential of the system is modeled as an unstable false vacuum:
                                </p>
                                
                                <MathDisplay label="Eq. 1 - Effective Potential">
                                    V(Φ) = Λ<sub className="text-sm">RZS</sub> - <span className="mx-2">½</span>μ²Φ² + <span className="mx-2">λ⁄24</span>Φ⁴
                                </MathDisplay>
                                
                                <p>
                                    Contrary to standard mechanics, dynamics in the pre-spacetime regime do not occur in time <span className="font-serif italic">t</span>, but along a cumulative complexity parameter, denoted by <span className="font-serif italic">σ</span> (sigma). The evolution of the field follows a Gradient Flow.
                                </p>
                                <p>
                                    Physical time (<span className="font-serif italic">t</span>), as perceived by observers, emerges as a derived quantity, inversely proportional to the "violence" of this transition:
                                </p>

                                <MathDisplay label="Eq. 2 - Time Emergence">
                                    <span className="inline-flex flex-col items-center align-middle mr-3">
                                        <span className="border-b border-indigo-400/50 pb-1 mb-1">dt</span>
                                        <span>dσ</span>
                                    </span>
                                    ∝ 
                                    <span className="ml-3">
                                        | <span className="inline-flex flex-col items-center align-middle mx-1">
                                            <span className="border-b border-indigo-400/50 pb-1 mb-1">∂Φ</span>
                                            <span>∂σ</span>
                                        </span> |⁻²
                                    </span>
                                </MathDisplay>

                                <p className="bg-indigo-900/20 p-4 border-l-2 border-indigo-500 text-indigo-200 text-sm">
                                    <strong>Implication:</strong> In the highly unstable regime (σ → 0), this implies extreme temporal compression, resolving standard horizon and causality problems without invoking ad-hoc inflationary dynamics.
                                </p>
                            </Section>

                            <Section number="3" title="Metric Genesis & The Pareto Law">
                                <p>
                                    Once relational correlations stabilize, the spacetime metric <span className="font-serif italic">g<sub>μν</sub></span> emerges as an effective correlation matrix of field fluctuations. In the hydrodynamic limit, Einstein’s field equations arise as equilibrium conditions.
                                </p>

                                <MathDisplay label="Eq. 3 - Metric Emergence">
                                    g<sub className="mr-2">μν</sub> ∼ ⟨ ∂<sub className="mr-1">μ</sub>Φ  ∂<sub className="mr-1">ν</sub>Φ ⟩
                                </MathDisplay>

                                <h4 className="text-xl font-bold text-white mt-10 mb-4">The Pareto Law of Potentiality</h4>
                                <p>
                                    Relational relaxation is inherently non-uniform. We propose that the conversion of relational potential density <span className="font-serif italic">Ψ</span> into manifest structure follows a generalized Pareto (power-law) distribution. This explains the hierarchical nature of cosmic structures (voids, filaments) without fine-tuning.
                                </p>

                                <MathDisplay label="Eq. 4 - Structure Formation">
                                    P(Ψ) = α · Ψ<sub className="mr-1">min</sub><sup className="mr-2">α</sup> · Ψ<sup className="ml-1">-(α+1)</sup>
                                </MathDisplay>
                            </Section>

                            <Section number="4" title="Dual Stabilization Mechanism">
                                <p>
                                    To prevent the nucleation of the universe from collapsing back to zero, the model introduces parity symmetry breaking (P), generating a dual state governed by a unitary mixing matrix U. This couples geometry and matter fields.
                                </p>
                                <MathDisplay label="Eq. 5 - Stabilization">
                                    <span className="inline-flex flex-col items-center align-middle mr-3">
                                        <span className="border-b border-indigo-400/50 pb-1 mb-1">dΨ</span>
                                        <span>dσ</span>
                                    </span>
                                    = U(θ)Ψ
                                </MathDisplay>
                            </Section>

                            <Section number="5" title="Conclusion">
                                <p>
                                    The Relational Zero State hypothesis reframes cosmogenesis as a process of relational relaxation driven by intrinsic instability rather than temporal evolution. 
                                </p>
                                <p>
                                    By treating reality as the evolution of a complexity flow <span className="font-serif italic">Φ(σ)</span>, we unify cosmic genesis with quantum thermodynamics. The universe exists because "Nothingness" is fundamentally unstable.
                                </p>
                            </Section>
                        </div>

                        {/* References */}
                        <div className="mt-24 pt-10 border-t border-slate-800/60">
                            <h4 className="text-sm font-bold text-slate-500 uppercase tracking-wider mb-6">Key References</h4>
                            <ul className="space-y-4 text-sm text-slate-400 font-mono">
                                <li className="pl-4 border-l border-slate-700 hover:border-indigo-500 transition-colors">
                                    [1] Romero, F. (2025). The Relational Zero State Hypothesis. Zenodo.
                                </li>
                                <li className="pl-4 border-l border-slate-700 hover:border-indigo-500 transition-colors">
                                    [2] Guth, A. H. (1981). The Inflationary Universe. Phys. Rev. D, 23.
                                </li>
                                <li className="pl-4 border-l border-slate-700 hover:border-indigo-500 transition-colors">
                                    [3] Rovelli, C. (1996). Relational Quantum Mechanics. Int. Jour. Theo. Phys.
                                </li>
                                <li className="pl-4 border-l border-slate-700 hover:border-indigo-500 transition-colors">
                                    [4] Newman, M. E. J. (2005). Power laws and Pareto distributions.
                                </li>
                            </ul>
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="border-t border-slate-900 bg-slate-950 py-12 text-center">
                        <p className="text-slate-500 text-sm mb-2">© 2025 Felipe Romero. All rights reserved.</p>
                        <p className="text-slate-600 text-xs uppercase tracking-widest">Philosophy of Physics • Cosmology • Ontology</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
