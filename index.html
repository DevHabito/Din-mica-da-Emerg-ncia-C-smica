<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Hipótese do Estado Zero Relacional - Felipe Romero</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#151e2e',
                            900: '#0f172a',
                            950: '#020617',
                        },
                        cyan: {
                            400: '#22d3ee',
                            900: '#164e63',
                        }
                    },
                    fontFamily: {
                        serif: ['Merriweather', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- KaTeX CSS & JS para Fórmulas Matemáticas -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" xintegrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" xintegrity="sha384-XjKyOOdBnHPSh/7N9894WGkwCkRclFh527jrF1x9OAdLTjvzRowrG3wSSJ5V4NwF" crossorigin="anonymous"></script>

    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #020617;
            color: #e2e8f0;
        }
        /* Efeito de fundo estelar sutil */
        .bg-stars {
            background-image: radial-gradient(white 1px, transparent 1px), radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            opacity: 0.03;
        }
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Componentes de Ícones ---
        const IconAtom = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="1"/><path d="M20.2 20.2c2.04-2.03.02-7.36-4.5-11.9-4.54-4.52-9.87-6.54-11.9-4.5-2.04 2.03-.02 7.36 4.5 11.9 4.54 4.52 9.87 6.54 11.9 4.5Z"/><path d="M15.7 15.7c4.52-4.54 6.54-9.87 4.5-11.9-2.03-2.04-7.36-.02-11.9 4.5-4.52 4.54-6.54 9.87-4.5 11.9 2.03 2.04 7.36.02 11.9-4.5Z"/></svg>
        );
        const IconFileText = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>
        );
        const IconShare = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>
        );

        // --- Componente para Renderizar LaTeX ---
        const MathLatex = ({ tex, block = false }) => {
            const containerRef = useRef(null);

            useEffect(() => {
                if (window.katex && containerRef.current) {
                    window.katex.render(tex, containerRef.current, {
                        throwOnError: false,
                        displayMode: block,
                        output: 'html',
                    });
                }
            }, [tex, block]);

            return <span ref={containerRef} className={block ? "block text-center my-4" : "inline-block"} />;
        };

        const MathBox = ({ tex }) => (
            <div className="my-8 py-6 px-4 bg-slate-900/50 rounded-lg border border-slate-800 overflow-x-auto flex justify-center shadow-inner group hover:border-cyan-900/50 transition-colors">
                <div className="text-cyan-400 text-lg md:text-xl font-medium tracking-wide">
                    <MathLatex tex={tex} block={true} />
                </div>
            </div>
        );

        // --- Componente de Seção com Animação ---
        const Section = ({ id, title, children }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.disconnect();
                        }
                    },
                    { threshold: 0.1 }
                );
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

            return (
                <section 
                    id={id} 
                    ref={ref}
                    className={`mb-24 scroll-mt-32 transition-all duration-1000 ease-out transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}
                >
                    <h2 className="text-2xl md:text-3xl font-bold text-slate-100 mb-6 border-b border-slate-800 pb-2 flex items-center gap-3">
                        <span className="w-2 h-8 bg-cyan-500 rounded-full inline-block shadow-[0_0_10px_rgba(34,211,238,0.5)]"></span>
                        {title}
                    </h2>
                    <div className="text-lg text-slate-300 leading-loose font-serif space-y-6 text-justify">
                        {children}
                    </div>
                </section>
            );
        };

        // --- Aplicação Principal ---
        const App = () => {
            const [activeSection, setActiveSection] = useState('intro');

            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['intro', 'ezr', 'emergencia', 'dualidade', 'corolarios', 'implicacoes', 'conclusao', 'referencias'];
                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element) {
                            const rect = element.getBoundingClientRect();
                            if (rect.top >= 0 && rect.top <= 400) {
                                setActiveSection(section);
                                break;
                            }
                        }
                    }
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navItems = [
                { id: 'intro', label: '1. Introdução' },
                { id: 'ezr', label: '2. EZR e Gênese' },
                { id: 'emergencia', label: '3. Espaço-Tempo Emergente' },
                { id: 'dualidade', label: '4. Dualidade Estrutural' },
                { id: 'corolarios', label: '5. Previsões' },
                { id: 'implicacoes', label: '6. Implicações' },
                { id: 'conclusao', label: '7. Conclusão' },
                { id: 'referencias', label: 'Referências' },
            ];

            return (
                <div className="min-h-screen relative overflow-hidden font-sans">
                    {/* Background Elements */}
                    <div className="fixed inset-0 bg-stars pointer-events-none z-0"></div>
                    <div className="fixed top-0 left-0 w-full h-96 bg-gradient-to-b from-cyan-950/30 to-transparent pointer-events-none z-0"></div>

                    <main className="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 flex flex-col lg:flex-row gap-16">
                        
                        {/* Sidebar Navigation */}
                        <aside className="hidden lg:block w-64 flex-shrink-0">
                            <div className="sticky top-24">
                                <nav className="space-y-1 border-l border-slate-800 ml-2">
                                    {navItems.map((item) => (
                                        <a
                                            key={item.id}
                                            href={`#${item.id}`}
                                            className={`group flex items-center pl-4 py-3 text-sm font-medium border-l-2 transition-all duration-300 ${
                                                activeSection === item.id
                                                    ? 'border-cyan-500 text-cyan-400 bg-cyan-950/10'
                                                    : 'border-transparent text-slate-500 hover:text-slate-300 hover:border-slate-600'
                                            }`}
                                        >
                                            {item.label}
                                        </a>
                                    ))}
                                </nav>
                                
                                <div className="mt-12 p-5 bg-slate-900/80 rounded-xl border border-slate-800 shadow-lg backdrop-blur-md">
                                    <p className="text-xs text-slate-400 uppercase tracking-wider mb-3">Pesquisador Independente</p>
                                    <div className="flex items-center gap-3">
                                        <div className="h-10 w-10 rounded-full bg-gradient-to-br from-cyan-600 to-blue-800 flex items-center justify-center font-bold text-white shadow-lg shadow-cyan-900/50">FR</div>
                                        <div>
                                            <p className="text-sm font-bold text-slate-200">Felipe Romero</p>
                                            <p className="text-xs text-slate-500">Novembro 2025</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </aside>

                        {/* Main Content */}
                        <article className="flex-1 max-w-3xl">
                            
                            {/* Header */}
                            <header className="mb-16 lg:text-left">
                                <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-950/50 text-cyan-400 text-xs font-semibold border border-cyan-900/50 mb-6 shadow-[0_0_15px_rgba(34,211,238,0.2)]">
                                    <IconAtom /> Nova Cosmologia
                                </div>
                                <h1 className="text-4xl md:text-5xl lg:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-slate-100 via-slate-200 to-slate-400 mb-6 tracking-tight leading-tight">
                                    A Hipótese do Estado Zero Relacional
                                </h1>
                                <p className="text-xl md:text-2xl text-slate-400 font-light mb-10 border-l-4 border-cyan-900 pl-6">
                                    Uma Estrutura para a Emergência do Pré-Espaço-Tempo e a Estruturação Cósmica
                                </p>
                                
                                {/* Resumo */}
                                <div className="bg-slate-900/60 p-8 rounded-2xl border border-slate-800 shadow-2xl backdrop-blur-md relative overflow-hidden group hover:border-slate-700 transition-colors">
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-cyan-500/5 rounded-full blur-3xl -mr-16 -mt-16 transition-all duration-700 group-hover:bg-cyan-500/10"></div>
                                    <h3 className="text-sm font-bold text-cyan-500 uppercase tracking-widest mb-4 flex items-center gap-2">
                                        <IconFileText /> Resumo
                                    </h3>
                                    <p className="text-slate-300 font-serif leading-relaxed italic text-lg">
                                        Este artigo propõe uma reformulação radical das origens cósmicas por meio do Estado Zero Relacional (EZR), um campo de potencialidade estrutural pura pré-espaciotemporal caracterizado por uma instabilidade taquiônica intrínseca. Postulamos que o espaço-tempo e a matéria não são entidades fundamentais, mas propriedades emergentes que surgem da auto-amplificação de flutuações quânticas dentro deste campo primordial. A estrutura introduz o <strong>Princípio da Dualidade Estrutural</strong> como mecanismo de estabilização dinâmica. Crucialmente, demonstramos que a velocidade da luz (<MathLatex tex="c" />) não é uma constante fundamental, mas a taxa na qual o espaço-tempo emergente se adapta para estabelecer relações causais.
                                    </p>
                                </div>
                            </header>

                            {/* Section 1: Intro */}
                            <Section id="intro" title="1. Introdução">
                                <p>
                                    A cosmologia contemporânea, embora empiricamente robusta, permanece ontologicamente incompleta. A singularidade inicial do modelo <MathLatex tex="\Lambda CDM" /> representa um limite matemático e conceitual onde a física conhecida termina. Paralelamente, abordagens de gravidade quântica sugerem a emergência do espaço-tempo, mas carecem de uma narrativa coerente a partir do verdadeiro nada.
                                </p>
                                <p>
                                    Este trabalho apresenta a <strong>Hipótese do Estado Zero Relacional</strong>, uma estrutura onde a realidade se manifesta a partir de um estado primordial de potencial relacional puro—o EZR—cuja instabilidade inerente catalisa a gênese cósmica por meio de mecanismos matematicamente definíveis.
                                </p>
                            </Section>

                            {/* Section 2: EZR */}
                            <Section id="ezr" title="2. O EZR e a Gênese Taquiônica">
                                <h3 className="text-xl font-bold text-slate-100 mt-8 mb-4">2.1. Definição do EZR</h3>
                                <p>
                                    O Estado Zero Relacional é definido como um campo de relações não manifestas pré-espaciotemporal, denotado pelo campo escalar <MathLatex tex="\Phi_{EZR}" />. Ele possui duas propriedades fundamentais: <strong>Fenomenologia Zero</strong> (ausência de matéria ou geometria) e <strong>Pura Potencialidade</strong> (um conjunto completo de leis não realizadas).
                                </p>

                                <h3 className="text-xl font-bold text-slate-100 mt-12 mb-4">2.2. A Instabilidade Taquiônica</h3>
                                <p>
                                    O EZR é modelado como um falso vácuo com um potencial efetivo apresentando um termo de massa taquiônica. O coeficiente quadrático negativo torna o estado metaestável:
                                </p>
                                <MathBox tex="V(\Phi) = \Lambda_{EZR} - \frac{1}{2}\mu^2\Phi^2 + \frac{\lambda}{4!}\Phi^4" />
                                <p>
                                    Flutuações quânticas <MathLatex tex="\delta\Phi" /> dentro deste estado obedecem à seguinte equação, resultando em crescimento exponencial <MathLatex tex="\delta\Phi(t) \propto e^{\mu t}" />:
                                </p>
                                <MathBox tex="\frac{\partial^2\delta\Phi}{\partial t^2} - \nabla^2\delta\Phi - \mu^2\delta\Phi = 0" />
                                <p>
                                    Esta auto-amplificação é o "gatilho" fundamental que converte potencialidade em relações manifestas.
                                </p>
                            </Section>

                            {/* Section 3: Espaço-Tempo */}
                            <Section id="emergencia" title="3. Espaço-Tempo Emergente">
                                <h3 className="text-xl font-bold text-slate-100 mt-8 mb-4">3.1. Estrutura Causal Adaptativa</h3>
                                <p>
                                    Nesta estrutura, o espaço-tempo não é um pano de fundo estático, mas uma relação dinâmica e emergente. As Equações de Campo de Einstein emergem como uma condição de consistência para a densidade relacional macroscópica:
                                </p>
                                <MathBox tex="R_{\mu\nu} - \frac{1}{2}Rg_{\mu\nu} = \frac{8\pi G}{c^4}\langle T_{\mu\nu}(\Phi)\rangle" />
                                
                                <h3 className="text-xl font-bold text-slate-100 mt-8 mb-4">3.2. Velocidade da Luz como Taxa de Processamento</h3>
                                <p className="bg-slate-900/40 border-l-4 border-cyan-500 pl-4 py-2 my-4 rounded-r-lg">
                                    Um insight crucial: a velocidade da luz <MathLatex tex="c" /> não é uma barreira fundamental, mas a <strong>taxa máxima na qual o espaço-tempo emergente pode estabelecer conexões causais</strong>.
                                </p>
                                <p>
                                    Ela representa a "velocidade de processamento" das atualizações relacionais. Processos taquiônicos no EZR não são "mais rápidos que a luz"—eles são pré-espaciotemporais e, assim, definem o quadro no qual <MathLatex tex="c" /> se torna significativo.
                                </p>
                            </Section>

                            {/* Section 4: Dualidade */}
                            <Section id="dualidade" title="4. O Princípio da Dualidade Estrutural">
                                <h3 className="text-xl font-bold text-slate-100 mt-8 mb-4">4.1. Dinâmica Cósmica Bipolar</h3>
                                <p>
                                    A quebra de simetria do EZR gera necessariamente pares complementares (<MathLatex tex="\Psi^+, \Psi^-" />). A estabilidade cósmica é mantida pela transformação contínua, governada por uma matriz de acoplamento <MathLatex tex="M" />:
                                </p>
                                <MathBox tex="\frac{d}{dt}\Psi = M\Psi, \quad \Psi = \begin{pmatrix} \psi_+ \\ \psi_- \end{pmatrix}" />
                                
                                <h3 className="text-xl font-bold text-slate-100 mt-8 mb-4">4.2. Dinâmica Relacional Unificada</h3>
                                <p>
                                    Sintetizamos a evolução cósmica completa na seguinte equação, onde <MathLatex tex="\otimes" /> denota a interação entre a pressão ontológica do EZR e o operador de dualidade:
                                </p>
                                <MathBox tex="\frac{\partial R}{\partial \tau} = \nabla\Phi_{EZR} \otimes [\Psi^+ \rightleftharpoons \Psi^-]" />
                            </Section>

                            {/* Section 5: Corolários */}
                            <Section id="corolarios" title="5. Corolários e Previsões">
                                <div className="grid gap-6 mt-6">
                                    <div className="bg-slate-900/40 p-6 rounded-lg border border-slate-800 hover:border-cyan-800 transition-all">
                                        <h4 className="font-bold text-cyan-400 mb-2 text-lg">5.1. Buracos Negros</h4>
                                        <p className="text-sm text-slate-400">
                                            Reinterpretados não como singularidades gravitacionais, mas como <strong>pontos de dissolução relacional</strong>. O horizonte de eventos marca o limite onde o espaço-tempo emergente se torna instável e a estrutura manifesta se reconecta com o EZR.
                                        </p>
                                    </div>
                                    <div className="bg-slate-900/40 p-6 rounded-lg border border-slate-800 hover:border-cyan-800 transition-all">
                                        <h4 className="font-bold text-cyan-400 mb-2 text-lg">5.2. Ajuste Fino</h4>
                                        <p className="text-sm text-slate-400">
                                            Explicado como um <strong>viés de seleção ontológica</strong>. Apenas configurações estáveis por dualidade persistem para formar universos complexos, eliminando a necessidade de coincidências improváveis.
                                        </p>
                                    </div>
                                    <div className="bg-slate-900/40 p-6 rounded-lg border border-slate-800 hover:border-cyan-800 transition-all">
                                        <h4 className="font-bold text-cyan-400 mb-2 text-lg">5.3. Assinaturas CMB</h4>
                                        <p className="text-sm text-slate-400">
                                            O modelo prevê padrões específicos não-Gaussianos nos modos B de polarização da Radiação Cósmica de Fundo, resultantes de transições de fase primordiais.
                                        </p>
                                    </div>
                                </div>
                            </Section>

                            {/* Section 6: Implicações */}
                            <Section id="implicacoes" title="6. Implicações Filosóficas e Tecnológicas">
                                <h3 className="text-xl font-bold text-slate-100 mt-4 mb-4">6.1. Além da Causalidade</h3>
                                <p>
                                    A estrutura transcende as relações padrão de causa e efeito. Eventos no EZR são acausais no sentido espaciotemporal clássico, mas logicamente necessários devido à instabilidade intrínseca do sistema.
                                </p>
                                <h3 className="text-xl font-bold text-slate-100 mt-8 mb-4">6.2. Potencial para Engenharia Relacional</h3>
                                <p>
                                    Uma civilização que dominasse a dinâmica do EZR poderia teoricamente criar domínios de espaço-tempo estabilizados com leis físicas personalizadas ou viajar distâncias cósmicas via reconfiguração do EZR (bypass do espaço-tempo) em vez de locomoção convencional.
                                </p>
                            </Section>

                            {/* Section 7: Conclusão */}
                            <Section id="conclusao" title="7. Conclusão">
                                <p>
                                    A Hipótese do Estado Zero Relacional fornece uma estrutura coerente e testável para as origens cósmicas que elimina a singularidade inicial através de uma transição de fase bem definida e explica a emergência das leis físicas a partir de uma dinâmica pré-espaciotemporal.
                                </p>
                                <p className="mt-6 text-slate-400 italic">
                                    Trabalhos futuros se concentrarão na formalização matemática do operador de dualidade e na derivação de previsões quantitativas para observações cosmológicas de próxima geração.
                                </p>
                            </Section>

                             {/* Referências */}
                            <section id="referencias" className="mb-24 pt-8 border-t border-slate-800">
                                <h2 className="text-xl font-bold text-slate-500 mb-6 uppercase tracking-wider">Referências</h2>
                                <ul className="space-y-4 text-sm text-slate-500 font-mono">
                                    <li>[1] Romero, F. "Fundamentos Relacionais do Espaço-Tempo Emergente" (2025)</li>
                                    <li>[2] Guth, A. H. "O Universo Inflacionário" (1997)</li>
                                    <li>[3] Rovelli, C. "Mecânica Quântica Relacional" (1996)</li>
                                    <li>[4] Feinberg, G. "Possibilidade de Partículas Mais Rápidas que a Luz" (1967)</li>
                                    <li>[5] Coleman, S. "O Destino do Falso Vácuo" (1977)</li>
                                </ul>
                            </section>

                            <footer className="mt-20 pt-10 border-t border-slate-800 text-center text-slate-600 text-sm pb-10">
                                <p className="mb-4">&copy; 2025 Felipe Romero. Cosmologia Teórica Independente.</p>
                                <div className="flex justify-center gap-6">
                                    <button className="text-slate-500 hover:text-cyan-400 transition-colors flex items-center gap-2">
                                        <IconShare /> Compartilhar Pré-Print
                                    </button>
                                </div>
                            </footer>

                        </article>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
